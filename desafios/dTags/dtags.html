<!DOCTYPE html>
<html>
<head>
	<title>Tags em Html</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
	<ul>
		<li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
		<li><abbr title="use a tag &lt;title&gt;">Titulos</abbr></li>
		<li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
		<li><abbr title="use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
		<li><abbr title="use as tags &lt;ol&gt;">Listas Enumeradas</abbr></li>
		<li><abbr title="use a tag &lt;mark&gt; ">Listas com demarcadores</abbr></li>

	</ul>

</body>
</html>
