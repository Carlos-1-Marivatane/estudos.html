<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_queries.css">
</head>
<body>
    <main>
        <section class="login">
            <div id="imagens">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem – vindo (a) novamente.
                    Faça login para acessar a sua conta e poder fazer as configuracoes no seu ambiente </p>

                    <form action="login.php" method="post" autocomplete="on">
                        <div class="login">
                            <img src="imagens/user_png.png" alt="User image" class="icon">
                            <input type="email" name="login" id="login" placeholder="Seu E - mail" autocomplete="email" required minlength="8" max="18">
                            <label for="login">Login</label>
                        </div>

                        <div class="login">
                            <img src="imagens/senha.png" alt="Imagem_senha" class="icon">
                            <input type="password" name="senha" id="senha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
                            <label for="senha">Senha</label>
                        </div>

                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">
                            Esqueci a senha
                        </a>
                    </form>
            </div>

        </section>
    </main>
</body>
</html>
