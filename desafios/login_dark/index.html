<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="imagens/gamer.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/colour.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem">

            </div>

            <div class="forme">
                <h1>Please Login</h1>
                <p>Welcome again! Insert your password and user name to acess and download your Games</p>

                <form action="n.php" method="post" autocomplete="on">
                    <p id="email">
                       
                        <input type="email"  id="e-mail" placeholder="Your E - mail" required minlength="6" maxlength="35" autocomplete="email" class="entry">
                    </p>

                    <p id="pass">
                       
                        <input type="password" name="pass" id="pass" placeholder="Your Password" required minlength="6" maxlength="15" class="entry">
                    </p>

                    <input type="submit" value="Login" id="subm"> <br>
                    <a href="#">Forgot your password?</a>
                </form>
            </div>
        </section>
    </main>

    
</body>
</html>
