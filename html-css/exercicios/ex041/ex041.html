<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: auto;
            width: 400px;
            background-color: rgb(51, 46, 46);
            color: white;
            padding: 10px;
        }
        .largura_total{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Deixe um comentario</h1>

    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="largura_total" required>
        </p> 

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="largura_total" required>
        </p>

        <p>
            <label for="site">Website:</label>
            <input type="url" name="url" id="site" class="largura_total" required>
        </p>

        <p>
            <label for="comentario">Comentario:</label> <br>
            <textarea name="sms" id="comentario" cols="30" rows="10" class="largura_total"></textarea>
        </p>

        <p><strong>Observacao:</strong>Seu comentario sera publicado apos passar pelo moderador</p>

        <p>
            <input type="submit" value="Enviar Comentario">
        </p>
    </form>
</body>
</html>
