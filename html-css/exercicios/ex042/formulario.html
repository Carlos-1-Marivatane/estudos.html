<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="box">
        

            <form action="#" method="post" autocomplete="on" class="form_box">
                <h1>SISTEMA DE GESTÃO ACADÊMICA</h1>
                <h2>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h2>
                <p>
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login">
                </p>

                <p>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </p>

                <p>
                    <label for="status">Status</label>
                    <select name="" id="">
                        <option value="">Inativo</option>
                        <option value="">Activo</option>
                    </select>
                    
                </p>

                <p>
                    Tipo
                    <input type="radio" name="tipo" id="tecn" checked>
                    <label for="tecn">Técnico</label>
                    

                    <input type="radio" name="tipo" id="professor">
                    <label for="professor">Professor</label>
                    

                    <input type="radio" name="tipo" id="aluno">
                    <label for="aluno">Aluno</label>
                   
                </p>

                <p>
                    <label for="data">Data da Criação</label>
                    <input type="date" name="" id="">
                </p>

                <p>
                    Perfil   
                    <input type="radio" name="perfil" id="convidado">
                    <label for="convidado">Convidado</label>
                    

                    <input type="radio" name="perfil" id="adm">
                    <label for="adm">Administrador</label>
                   
                </p>

                <p>
                    <label for="obs">Observação</label> <br>
                    <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
                </p>

                <p>                  
                    Módulos
                    <input type="radio" name="mod" id="com" required>
                    <label for="com">Compras</label>
                    
                    <input type="radio" name="mod" id="bib">
                    <label for="bib">Biblioteca</label>
                    
                    <input type="radio" name="mod" id="rh">
                    <label for="rh">Recursos Humanos</label>
                    
                </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>
</body>
</html>
