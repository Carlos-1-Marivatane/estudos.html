<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inserindo Videos</title>
    <style>
        body{
            font-size: 15pt;
            background-color: rgb(168, 74, 74);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inserindo Videos Hospedados localmente</h1>
    <p>Este video esta  hospedado no meu proprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="500" controls poster="imagens/Untitled.png" autoplay loop>
        <source src="midia/Meu-Video-1.webm.webm" type="video/webm">
        <source src="midia/Meu-Video-1.m4v.m4v" type="video/m4v">
            <p>Infelizmente teu navegador nao conseguiu correr o video <a href="midia/meu-video.mp4.mp4" download="meu-video.mp4" type="video/mp4">clique aqui e baixe o video</a></p>
    </video>
