<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ss.php" method="post">
        <p>
            <label for="usu">Usuario: </label>
            <input type="text" name="usuario" id="usu" required minlength="4" placeholder="Nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="sen">Senha: </label>
            <input type="password" name="senha" id="sen" required autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
