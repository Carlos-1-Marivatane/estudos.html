<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutPut part 2</title>
</head>
<body>
    <h1>FORMULARIO OUTPUT</h1>
    <form action="ss.php" method="get">

        <p>
            <label for="numero">Nivel:</label>
            <input type="range" name="ran" id="numero" min="0" max="10" value="5" oninput="valor.innerHTML = Number(numero.value)">
            <output id="valor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
