<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Formularios</h1>

    <form action="ss.php" method="get">
        <p>
            <label for="nom">Nome:</label>
            <input type="text" id="nom" required maxlength="20" minlength="10" placeholder="Nome completo" autocomplete="name">
        </p>
        
        <p>
            <label for="med">Media:</label>
            <input type="number" name="med" id="med" min="1" max="20" step="0.5" required>
        </p>
        <p>
            <label for="mes">Periodo Lectivo:</label>
            <input type="month" name="mes" id="mes">
        </p>

        <p>
            <label for="ano-dia">Dia da prova:</label>
            <input type="date" name="data" id="ano-dia">
        </p>
        <p>
            <label for="hora">Hora da prova:</label>
            <input type="time" name="ora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
