<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Preencha os dados abaixo!</h1>
    <form action="ss.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
                    <label for="nom">Nome:</label>
                    <input type="text" name="nome" id="nom" required minlength="18">
                </p>

                <p>
                    <label for="ema">E-mail:</label>
                    <input type="email" name="email" id="ema" required>
                </p>
                <p>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" pattern="">
                </p>
            </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

    </form>
</body>
</html>
